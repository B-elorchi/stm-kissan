{% if messages %} 
{% for msg in messages %} 
{% if msg.tags == "error" %}
<div class="alert alert-danger alert-dismissible fade show rounded" role="alert">
	{% else %}
	<div
		class="alert alert-{{msg.tags}} alert-dismissible fade show rounded"
		role="alert"
	>
		{% endif %}
		<strong>{{msg.tags}}</strong> {{msg}}
		<button
			type="button"
			class="btn-close"
			data-bs-dismiss="alert"
			aria-label="Close"
		></button>
	</div>
	{% endfor %} {% endif %}
</div>
