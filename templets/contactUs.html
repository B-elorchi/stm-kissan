{% extends 'main.html' %}
{% load static %}
{% block content %}
		<!-- <<==============<<<=========== Start Section Main =============>>>===========>> -->
<div id="contact" class="contact-us section mb-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="section-heading wow fadeIn" data-wow-duration="1s" data-wow-delay="0.5s">
            <h3>Contact Us</h3>
            <h5>Get In Touch With Us <em>Now</em></h5>
            <div class="line-dec"></div>
          </div>
        </div>
        <div class="col-lg-12 wow fadeInUp" >
          {% include 'alerts/messages.html' %}
          <form id="contact"  method="POST" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-12">
               
              </div>
              <div class="col-lg-5">
                <div id="map">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6651.041506995712!2d-7.732884099999979!3d33.5398438!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda62b347a322bb5%3A0x728cb8895cdc26de!2z2K_Zitin2LEg2KfZhNmG2KfZiNixIGRpYXIgYW5hd3Jl!5e0!3m2!1sen!2sma!4v1649920866355!5m2!1sen!2sma" width="100%" height="636px" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                
              </div>
              <div class="col-lg-7">
                <div class="fill-form">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="info-post">
                        <div class="icon">
                          <img src="{% static '/img/phone-icon.png' %}" alt="">
                          <a href="#">010-020-0340</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="info-post">
                        <div class="icon">
                          <img src="{% static '/img/email-icon.png' %}" alt="">
                          <a href="#">our@email.com</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="info-post">
                        <div class="icon">
                          <img src="{% static '/img/location-icon.png' %}" alt="">
                          <a href="#">123 Rio de Janeiro</a>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <input type="name" name="name" id="name" placeholder="Name" autocomplete="on" required>
                      </fieldset>
                      <fieldset>
                        <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email" required="">
                      </fieldset>
                      <fieldset>
                        <input type="subject" name="subject" id="subject" placeholder="Subject" autocomplete="on">
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <textarea name="message" type="text" class="form-control" id="message" placeholder="Message" required=""></textarea>  
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <input type="submit" value="SEnd Message">
                        <!-- <a href="{% url 'contact' %}" id="form-submit" class="main-button ">Send Message Now</a> -->
                      </fieldset>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
		<!-- -----------------End Section Testimonials---------- -->
	{% endblock %}
